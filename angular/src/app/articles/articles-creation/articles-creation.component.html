<div class="row">
  <div
    id="wrapper"
    class="col-12 position-relative">
      <textarea
        class="form-control"
        rows="7"
        #textAreaElement></textarea>
    <div class="row mt-4">
      <div
        id="add-article"
        class="col-4">
        <button
          class="btn btn-primary"
          (click)="addArticle(textAreaElement.value)">Add article
        </button>
      </div>
      <div
        class="col-8"
        *ngIf="message !== ''">
        <div
          class="alert alert-danger"
          *ngIf="!success">
          <p>{{ message }}</p>
        </div>
        <div
          class="alert alert-success"
          *ngIf="success">
          <p>Articel successfully created.</p>
        </div>
      </div>
    </div>
  </div>
</div>
